name: WMS Sites Sync (3 AM & 10 PM IST)

on:
  schedule:
    - cron: "30 21 * * *"   # 3 AM IST
    - cron: "30 16 * * *"   # 10 PM IST
  workflow_dispatch:

jobs:
  wms_sites_sync:
    runs-on: ubuntu-latest

    steps:
      - name: Call WMS Sites Sync API
        id: api_call
        run: |
          RAW_RESPONSE=$(curl -s -w "\n%{http_code}" "${{ secrets.WMS_SITES_SYNC_API_URL }}")

          BODY=$(echo "$RAW_RESPONSE" | sed '$d')
          STATUS=$(echo "$RAW_RESPONSE" | tail -n1)
          PRETTY=$(echo "$BODY" | jq . 2>/dev/null || echo "$BODY")

          echo "API_STATUS=$STATUS" >> $GITHUB_ENV

          {
            echo "API_BODY<<EOF"
            echo "$PRETTY"
            echo "EOF"
          } >> $GITHUB_ENV

          echo -e "\n========== RAW API RESPONSE ==========\n"
          echo "$PRETTY"
          echo -e "\n=====================================\n"

      - name: WhatsApp Success
        if: env.API_STATUS == '200'
        run: |
          IFS=',' read -ra PHONES <<< "${{ secrets.WHATSAPP_NUMBERS }}"
          for NUMBER in "${PHONES[@]}"; do
            curl -s \
            "https://api.callmebot.com/whatsapp.php?phone=$NUMBER&text=âœ”%20WMS%20Sites%20Sync%20SUCCESS%0AStatus:%20200&apikey=${{ secrets.WHATSAPP_API_KEY }}"
          done

      - name: WhatsApp Failure
        if: env.API_STATUS != '200'
        run: |
          ESCAPED_BODY=$(echo "${API_BODY}" | sed -e 's/"/\\"/g' -e ':a;N;$!ba;s/\n/%0A/g')

          IFS=',' read -ra PHONES <<< "${{ secrets.WHATSAPP_NUMBERS }}"
          for NUMBER in "${PHONES[@]}"; do
            curl -s \
            "https://api.callmebot.com/whatsapp.php?phone=$NUMBER&text=âœ–%20WMS%20Sites%20Sync%20FAILED%0AStatus:%20${API_STATUS}%0AResponse:%20${ESCAPED_BODY}&apikey=${{ secrets.WHATSAPP_API_KEY }}"
          done

      - name: Summary
        run: |
          echo "### ðŸ›°ï¸ WMS Sites Sync (3 AM & 10 PM IST)" >> $GITHUB_STEP_SUMMARY

          if [ "${API_STATUS}" = "200" ]; then
            echo "âœ” **Success** (200)" >> $GITHUB_STEP_SUMMARY
          else
            echo "âœ– **Failed** (${API_STATUS})" >> $GITHUB_STEP_SUMMARY
          fi

          echo "" >> $GITHUB_STEP_SUMMARY

          # Duration
          DURATION=$(echo "$API_BODY" | jq -r '.summary.duration // empty')
          if [ -n "$DURATION" ]; then
            echo "**Duration:** ${DURATION} ms" >> $GITHUB_STEP_SUMMARY
            echo "" >> $GITHUB_STEP_SUMMARY
          fi

          # Vendor Summary Table
          if [ "${API_STATUS}" = "200" ]; then
            echo "### Vendor Breakdown" >> $GITHUB_STEP_SUMMARY
            echo "" >> $GITHUB_STEP_SUMMARY
            echo "| Vendor | Status | Sites Synced | Devices Synced | Total Sites | Error |" >> $GITHUB_STEP_SUMMARY
            echo "|--------|--------|--------------|----------------|-------------|--------|" >> $GITHUB_STEP_SUMMARY

            echo "${API_BODY}" | jq -c '.summary.results[]' | while read -r row; do
              NAME=$(echo "$row" | jq -r '.wmsVendorName')
              SUCCESS=$(echo "$row" | jq -r '.success')

              SITES_SYNCED=$(echo "$row" | jq -r '.sitesSynced')
              DEVICES_SYNCED=$(echo "$row" | jq -r '.devicesSynced')
              TOTAL_SITES=$(echo "$row" | jq -r '.sitesSynced + .sitesCreated + .sitesUpdated')

              ERROR=$(echo "$row" | jq -r '.error // "â€”"')

              if [ "$SUCCESS" = "true" ]; then
                STATUS_ICON="âœ” Success"
              else
                STATUS_ICON="âœ– Failed"
              fi

              echo "| $NAME | $STATUS_ICON | $SITES_SYNCED | $DEVICES_SYNCED | $TOTAL_SITES | $ERROR |" >> $GITHUB_STEP_SUMMARY
            done
          fi

          echo "" >> $GITHUB_STEP_SUMMARY
          echo "### Full JSON Response" >> $GITHUB_STEP_SUMMARY
          echo "\`\`\`json" >> $GITHUB_STEP_SUMMARY
          echo "${API_BODY}" >> $GITHUB_STEP_SUMMARY
          echo "\`\`\`"

