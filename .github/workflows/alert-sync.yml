name: Alert Sync (Every 15 Minutes, 4 AM â†’ 8 PM IST)

on:
  schedule:
    - cron: "*/15 22-14 * * *"   # 4 AM to 8 PM IST
  workflow_dispatch:

jobs:
  alert_sync:
    runs-on: ubuntu-latest

    steps:
      - name: Call Alert Sync API
        run: |
          RAW_RESPONSE=$(curl -s -w "\n%{http_code}" "${{ secrets.ALERT_SYNC_URL }}")

          BODY=$(echo "$RAW_RESPONSE" | sed '$d')
          STATUS=$(echo "$RAW_RESPONSE" | tail -n1)

          if [[ "$STATUS" == "200" ]]; then
            COLOR="ðŸŸ© Success"
          else
            COLOR="ðŸŸ¥ Failed"
          fi

          echo "### ðŸš¨ Alert Sync Result (Every 15 Minutes, 4 AM â†’ 8 PM IST)" >> $GITHUB_STEP_SUMMARY
          echo "$COLOR ($STATUS)" >> $GITHUB_STEP_SUMMARY

          # Pretty JSON response
          echo -e "\n\`\`\`json\n$BODY\n\`\`\`" >> $GITHUB_STEP_SUMMARY

          #
          # Vendor-level color coding (if your API returns summary.results[])
          #
          if echo "$BODY" | jq -e '.summary.results' > /dev/null 2>&1; then
            echo -e "\n### Vendor Status\n" >> $GITHUB_STEP_SUMMARY

            echo "$BODY" | jq -c '.summary.results[]' | while read -r vendor; do
              NAME=$(echo "$vendor" | jq -r '.vendorName')
              SUCCESS=$(echo "$vendor" | jq -r '.success')

              if [[ "$SUCCESS" == "true" ]]; then
                VCOLOR="ðŸŸ©"
              else
                VCOLOR="ðŸŸ¥"
              fi

              echo "- $VCOLOR $NAME" >> $GITHUB_STEP_SUMMARY
            done
          fi

