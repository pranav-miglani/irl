name: Alert Sync Twice (6 AM and 8 PM IST)

on:
  schedule:
    # IST = UTC +5:30
    # 4:00 AM IST  = 22:30 UTC (previous day)
    # 8:00 PM IST  = 14:30 UTC
    - cron: "30 0 * * *"   # 6:00 AM IST (prev day UTC 00:30)
    - cron: "30 14 * * *"  # 8:00 PM IST (UTC 14:30)

  workflow_dispatch:

jobs:
  alert_sync:
    runs-on: ubuntu-latest

    steps:
      - name: Call Alert Sync API
        id: api_call
        run: |
          RAW_RESPONSE=$(curl -s -w "\n%{http_code}" "${{ secrets.ALERT_SYNC_API_URL }}")

          BODY=$(echo "$RAW_RESPONSE" | sed '$d')
          STATUS=$(echo "$RAW_RESPONSE" | tail -n1)

          PRETTY=$(echo "$BODY" | jq . 2>/dev/null || echo "$BODY")

          echo "API_STATUS=$STATUS" >> $GITHUB_ENV

          {
            echo "API_BODY<<EOF"
            echo "$PRETTY"
            echo "EOF"
          } >> $GITHUB_ENV

          echo -e "\n========== RAW API RESPONSE ==========\n"
          echo "$PRETTY"
          echo -e "\n=====================================\n"

      - name: WhatsApp Success
        if: env.API_STATUS == '200'
        run: |
          IFS=',' read -ra PHONES <<< "${{ secrets.WHATSAPP_NUMBERS }}"
          for NUMBER in "${PHONES[@]}"; do
            curl -s \
            "https://api.callmebot.com/whatsapp.php?phone=$NUMBER&text=âœ”%20Alert%20Sync%20SUCCESS%0AStatus:%20200&apikey=${{ secrets.WHATSAPP_API_KEY }}"
          done

      - name: WhatsApp Failure
        if: env.API_STATUS != '200'
        run: |
          ESCAPED_BODY=$(echo "${API_BODY}" | sed -e 's/"/\\"/g' -e ':a;N;$!ba;s/\n/%0A/g')

          IFS=',' read -ra PHONES <<< "${{ secrets.WHATSAPP_NUMBERS }}"
          for NUMBER in "${PHONES[@]}"; do
            curl -s \
            "https://api.callmebot.com/whatsapp.php?phone=$NUMBER&text=âœ–%20Alert%20Sync%20FAILED%0AStatus:%20${API_STATUS}%0AResponse:%20${ESCAPED_BODY}&apikey=${{ secrets.WHATSAPP_API_KEY }}"
          done

      - name: Summary
        run: |
          echo "### ðŸš¨ Alert Sync Result (Every 15 minutes, 4 AM â†’ 8 PM IST)" >> $GITHUB_STEP_SUMMARY

          if [ "${API_STATUS}" = "200" ]; then
            echo "âœ” **Success** (200)" >> $GITHUB_STEP_SUMMARY
          else
            echo "âœ– **Failed** (${API_STATUS})" >> $GITHUB_STEP_SUMMARY
          fi

          echo "" >> $GITHUB_STEP_SUMMARY

          # Generate vendor table only if success
          if [ "${API_STATUS}" = "200" ]; then
            echo "### Vendor Breakdown" >> $GITHUB_STEP_SUMMARY
            echo "" >> $GITHUB_STEP_SUMMARY
            echo "| Vendor | Status | Synced | Created | Updated | Skipped | Total |" >> $GITHUB_STEP_SUMMARY
            echo "|--------|--------|--------|---------|---------|---------|--------|" >> $GITHUB_STEP_SUMMARY

            echo "${API_BODY}" | jq -c '.summary.results[]' | while read -r row; do
              NAME=$(echo "$row" | jq -r '.vendorName')
              SUCCESS=$(echo "$row" | jq -r '.success')
              SYNCED=$(echo "$row" | jq -r '.synced')
              CREATED=$(echo "$row" | jq -r '.created')
              UPDATED=$(echo "$row" | jq -r '.updated')
              SKIPPED=$(echo "$row" | jq -r '.skipped')
              TOTAL=$(echo "$row" | jq -r '.total')

              if [ "$SUCCESS" = "true" ]; then
                STATUS_ICON="âœ” Success"
              else
                STATUS_ICON="âœ– Failed"
              fi

              echo "| $NAME | $STATUS_ICON | $SYNCED | $CREATED | $UPDATED | $SKIPPED | $TOTAL |" >> $GITHUB_STEP_SUMMARY
            done
          fi

          echo "" >> $GITHUB_STEP_SUMMARY
          echo "### Full JSON Response" >> $GITHUB_STEP_SUMMARY
          echo "\`\`\`json" >> $GITHUB_STEP_SUMMARY
          echo "${API_BODY}" >> $GITHUB_STEP_SUMMARY
          echo "\`\`\`" >> $GITHUB_STEP_SUMMARY

