name: Live Telemetry Sync (Every 15 mins, 5 AM â†’ 8 PM IST)

on:
  schedule:
    - cron: "*/15 23 * * *"     # 5â€“5:30 AM IST
    - cron: "*/15 0-14 * * *"   # 5:30 AM â€“ 8 PM IST
  workflow_dispatch:

jobs:
  live_telemetry_sync:
    runs-on: ubuntu-latest

    steps:
      - name: Call Live Telemetry Sync API
        id: api_call
        run: |
          RAW_RESPONSE=$(curl -s -w "\n%{http_code}" "${{ secrets.LIVE_TELEMETRY_API_URL }}")

          BODY=$(echo "$RAW_RESPONSE" | sed '$d')
          STATUS=$(echo "$RAW_RESPONSE" | tail -n1)
          PRETTY=$(echo "$BODY" | jq . 2>/dev/null || echo "$BODY")

          echo "API_STATUS=$STATUS" >> $GITHUB_ENV

          {
            echo "API_BODY<<EOF"
            echo "$PRETTY"
            echo "EOF"
          } >> $GITHUB_ENV

          echo -e "\n========== RAW API RESPONSE ==========\n"
          echo "$PRETTY"
          echo -e "\n=====================================\n"

      - name: WhatsApp Success
        if: env.API_STATUS == '200'
        run: |
          IFS=',' read -ra PHONES <<< "${{ secrets.WHATSAPP_NUMBERS }}"
          for NUMBER in "${PHONES[@]}"; do
            curl -s \
            "https://api.callmebot.com/whatsapp.php?phone=$NUMBER&text=âœ”%20Live%20Telemetry%20Sync%20SUCCESS%0AStatus:%20200&apikey=${{ secrets.WHATSAPP_API_KEY }}"
          done

      - name: WhatsApp Failure
        if: env.API_STATUS != '200'
        run: |
          ESCAPED_BODY=$(echo "${API_BODY}" | sed -e 's/"/\\"/g' -e ':a;N;$!ba;s/\n/%0A/g')

          IFS=',' read -ra PHONES <<< "${{ secrets.WHATSAPP_NUMBERS }}"
          for NUMBER in "${PHONES[@]}"; do
            curl -s \
            "https://api.callmebot.com/whatsapp.php?phone=$NUMBER&text=âœ–%20Live%20Telemetry%20Sync%20FAILED%0AStatus:%20${API_STATUS}%0AResponse:%20${ESCAPED_BODY}&apikey=${{ secrets.WHATSAPP_API_KEY }}"
          done

      - name: Summary
        run: |
          echo "### ðŸ“¡ Live Telemetry Sync Result (Every 15 mins, 5 AM â†’ 8 PM IST)" >> $GITHUB_STEP_SUMMARY

          if [ "${API_STATUS}" = "200" ]; then
            echo "âœ” **Success** (200)" >> $GITHUB_STEP_SUMMARY
          else
            echo "âœ– **Failed** (${API_STATUS})" >> $GITHUB_STEP_SUMMARY
          fi

          echo "" >> $GITHUB_STEP_SUMMARY

          # Vendor Summary Table
          if [ "${API_STATUS}" = "200" ]; then
            echo "### Vendor Breakdown" >> $GITHUB_STEP_SUMMARY
            echo "" >> $GITHUB_STEP_SUMMARY
            echo "| Vendor | Status | Synced | Failed | Total | Errors |" >> $GITHUB_STEP_SUMMARY
            echo "|--------|--------|--------|--------|--------|--------|" >> $GITHUB_STEP_SUMMARY

            echo "${API_BODY}" | jq -c '.summary.results[]' | while read -r row; do
              NAME=$(echo "$row" | jq -r '.vendorName')
              SUCCESS=$(echo "$row" | jq -r '.success')
              SYNCED=$(echo "$row" | jq -r '.synced')
              FAILED=$(echo "$row" | jq -r '.failed')
              TOTAL=$(echo "$row" | jq -r '.total')
              ERRORS=$(echo "$row" | jq -r '.errors[]?' | tr '\n' ',' | sed 's/,$//')

              if [ "$SUCCESS" = "true" ]; then
                STATUS_ICON="âœ” Success"
              else
                STATUS_ICON="âœ– Failed"
              fi

              if [ -z "$ERRORS" ]; then
                ERRORS="â€”"
              fi

              echo "| $NAME | $STATUS_ICON | $SYNCED | $FAILED | $TOTAL | $ERRORS |" >> $GITHUB_STEP_SUMMARY
            done
          fi

          echo "" >> $GITHUB_STEP_SUMMARY
          echo "### Full JSON Response" >> $GITHUB_STEP_SUMMARY
          echo "\`\`\`json" >> $GITHUB_STEP_SUMMARY
          echo "${API_BODY}" >> $GITHUB_STEP_SUMMARY
          echo "\`\`\`"

