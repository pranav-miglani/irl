name: Plant Sync (Runs Daily at 2 AM IST)

on:
  schedule:
    - cron: "30 20 * * *"   # 2 AM IST
  workflow_dispatch:

jobs:
  plant_sync:
    runs-on: ubuntu-latest

    steps:
      - name: Call Plant Sync API
        run: |
          # Call the API and capture body + status
          RAW_RESPONSE=$(curl -s -w "\n%{http_code}" "${{ secrets.PLANT_SYNC_URL }}")

          BODY=$(echo "$RAW_RESPONSE" | sed '$d')
          STATUS=$(echo "$RAW_RESPONSE" | tail -n1)

          # Color-coded status
          if [[ "$STATUS" == "200" ]]; then
            COLOR="ðŸŸ© Success"
          else
            COLOR="ðŸŸ¥ Failed"
          fi

          # Write Summary Header
          echo "### ðŸŒ± Plant Sync Result (Runs Daily at 2 AM IST)" >> $GITHUB_STEP_SUMMARY
          echo "$COLOR ($STATUS)" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY

          # Pretty JSON â€“ SAFE using jq escape
          echo "\`\`\`json" >> $GITHUB_STEP_SUMMARY
          echo "$BODY" | jq -r . >> $GITHUB_STEP_SUMMARY
          echo "\`\`\`" >> $GITHUB_STEP_SUMMARY

