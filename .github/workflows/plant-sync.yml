name: Plant Sync (Runs Daily at 2 AM IST)

on:
  schedule:
    - cron: "30 20 * * *"    # 2 AM IST
  workflow_dispatch:

jobs:
  plant_sync:
    runs-on: ubuntu-latest

    steps:
      - name: Call Plant Sync API
        run: |
          RAW_RESPONSE=$(curl -s -w "\n%{http_code}" "${{ secrets.PLANT_SYNC_URL }}")

          BODY=$(echo "$RAW_RESPONSE" | sed '$d')
          STATUS=$(echo "$RAW_RESPONSE" | tail -n1)

          if [[ "$STATUS" == "200" ]]; then
