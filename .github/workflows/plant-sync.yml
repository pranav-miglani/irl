name: Plant Sync (Runs daily at 2 AM IST)

on:
  schedule:
    - cron: "30 20 * * *"   # 2 AM IST
  workflow_dispatch:

jobs:
  plant_sync:
    runs-on: ubuntu-latest

    steps:
      - name: Call Plant Sync API
        id: api_call
        run: |
          RAW_RESPONSE=$(curl -s -w "\n%{http_code}" "${{ secrets.SYNC_API_URL }}")

          BODY=$(echo "$RAW_RESPONSE" | sed '$d')
          STATUS=$(echo "$RAW_RESPONSE" | tail -n1)

          # Pretty print JSON if possible
          PRETTY=$(echo "$BODY" | jq . 2>/dev/null || echo "$BODY")

          # Export to environment
          echo "API_STATUS=$STATUS" >> $GITHUB_ENV

          {
            echo "API_BODY<<EOF"
            echo "$PRETTY"
            echo "EOF"
          } >> $GITHUB_ENV

          # Console output
          if [ "$STATUS" = "200" ]; then
            echo -e "âœ” \e[32mPlant Sync Successful\e[0m"
          else
            echo -e "âœ– \e[31mPlant Sync Failed\e[0m"
          fi

          echo -e "\n========== API RESPONSE ==========\n"
          echo "$PRETTY"
          echo -e "\n=================================\n"

      - name: WhatsApp Success
        if: env.API_STATUS == '200'
        run: |
          IFS=',' read -ra PHONES <<< "${{ secrets.WHATSAPP_NUMBERS }}"
          for NUMBER in "${PHONES[@]}"; do
            curl -s \
            "https://api.callmebot.com/whatsapp.php?phone=$NUMBER&text=âœ”%20Plant%20Sync%20SUCCESS%0AStatus:%20200&apikey=${{ secrets.WHATSAPP_API_KEY }}"
          done

      - name: WhatsApp Failure
        if: env.API_STATUS != '200'
        run: |
          ESCAPED_BODY=$(echo "${API_BODY}" | sed -e 's/"/\\"/g' -e ':a;N;$!ba;s/\n/%0A/g')

          IFS=',' read -ra PHONES <<< "${{ secrets.WHATSAPP_NUMBERS }}"
          for NUMBER in "${PHONES[@]}"; do
            curl -s \
            "https://api.callmebot.com/whatsapp.php?phone=$NUMBER&text=âœ–%20Plant%20Sync%20FAILED%0AStatus:%20${API_STATUS}%0AResponse:%20${ESCAPED_BODY}&apikey=${{ secrets.WHATSAPP_API_KEY }}"
          done

      - name: Summary
        run: |
          echo "### ðŸŒ± Plant Sync Result (Runs daily at 2 AM IST)" >> $GITHUB_STEP_SUMMARY

          if [ "${API_STATUS}" = "200" ]; then
            echo "âœ” **Success** (200)" >> $GITHUB_STEP_SUMMARY
          else
            echo "âœ– **Failed** (${API_STATUS})" >> $GITHUB_STEP_SUMMARY
          fi

          echo "" >> $GITHUB_STEP_SUMMARY
          echo "#### Response JSON" >> $GITHUB_STEP_SUMMARY
          echo "\`\`\`json" >> $GITHUB_STEP_SUMMARY
          echo "${API_BODY}" >> $GITHUB_STEP_SUMMARY
          echo "\`\`\`"

