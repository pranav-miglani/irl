name: Analytics Grid Downtime Sync (Daily at 10:30 PM IST)

on:
  schedule:
    - cron: "0 17 * * *"   # 10:30 PM IST
  workflow_dispatch:

jobs:
  analytics_grid_downtime:
    runs-on: ubuntu-latest

    steps:
      - name: Call Grid Downtime API
        id: api_call
        run: |
          RAW_RESPONSE=$(curl -s -w "\n%{http_code}" -X POST \
            -H "Authorization: Bearer ${{ secrets.JWT_TOKEN }}" \
            -d "" \
            "${{ secrets.GRID_DOWNTIME_URL }}")

          BODY=$(echo "$RAW_RESPONSE" | sed '$d')
          STATUS=$(echo "$RAW_RESPONSE" | tail -n1)
          PRETTY=$(echo "$BODY" | jq . 2>/dev/null || echo "$BODY")

          echo "API_STATUS=$STATUS" >> $GITHUB_ENV

          {
            echo "API_BODY<<EOF"
            echo "$PRETTY"
            echo "EOF"
          } >> $GITHUB_ENV

          echo -e "\n========== RAW API RESPONSE ==========\n"
          echo "$PRETTY"
          echo -e "\n=====================================\n"

      - name: WhatsApp Success
        if: env.API_STATUS == '200'
        run: |
          PROCESSED=$(echo "${API_BODY}" | jq -r '.summary.daysProcessed // 0')
          MSG="✔%20Grid%20Downtime%20Sync%20SUCCESS%0ADays%20Processed:%20${PROCESSED}"

          IFS=',' read -ra PHONES <<< "${{ secrets.WHATSAPP_NUMBERS }}"
          for NUMBER in "${PHONES[@]}"; do
            curl -s \
              "https://api.callmebot.com/whatsapp.php?phone=$NUMBER&text=${MSG}&apikey=${{ secrets.WHATSAPP_API_KEY }}"
          done

      - name: WhatsApp Failure
        if: env.API_STATUS != '200'
        run: |
          ESCAPED_BODY=$(echo "${API_BODY}" \
            | sed -e 's/"/\\"/g' \
                  -e ':a;N;$!ba;s/\n/%0A/g')

          MSG="✖%20Grid%20Downtime%20Sync%20FAILED%0AStatus:%20${API_STATUS}%0AResponse:%20${ESCAPED_BODY}"

          IFS=',' read -ra PHONES <<< "${{ secrets.WHATSAPP_NUMBERS }}"
          for NUMBER in "${PHONES[@]}"; do
            curl -s \
              "https://api.callmebot.com/whatsapp.php?phone=$NUMBER&text=${MSG}&apikey=${{ secrets.WHATSAPP_API_KEY }}"
          done

      - name: Summary
        run: |
          echo "### ⚡ Analytics Grid Downtime Sync (Daily at 10:30 PM IST)" >> $GITHUB_STEP_SUMMARY

          if [ "${API_STATUS}" = "200" ]; then
            echo "✔ **Success** (200)" >> $GITHUB_STEP_SUMMARY
          else
            echo "✖ **Failed** (${API_STATUS})" >> $GITHUB_STEP_SUMMARY
          fi

          echo "" >> $GITHUB_STEP_SUMMARY

          if [ "${API_STATUS}" = "200" ]; then
            PLANTS=$(echo "${API_BODY}" | jq -r '.summary.plantsProcessed')
            DAYS=$(echo "${API_BODY}" | jq -r '.summary.daysProcessed')
            UPSERTED=$(echo "${API_BODY}" | jq -r '.summary.rowsUpserted')
            DELETED=$(echo "${API_BODY}" | jq -r '.summary.rowsDeleted')
            DURATION=$(echo "${API_BODY}" | jq -r '.duration')

            echo "### Summary" >> $GITHUB_STEP_SUMMARY
            echo "" >> $GITHUB_STEP_SUMMARY

            echo "| Metric | Value |" >> $GITHUB_STEP_SUMMARY
            echo "|--------|-------|" >> $GITHUB_STEP_SUMMARY
            echo "| Plants Processed | $PLANTS |" >> $GITHUB_STEP_SUMMARY
            echo "| Days Processed | $DAYS |" >> $GITHUB_STEP_SUMMARY
            echo "| Rows Upserted | $UPSERTED |" >> $GITHUB_STEP_SUMMARY
            echo "| Rows Deleted | $DELETED |" >> $GITHUB_STEP_SUMMARY
            echo "| Duration | $DURATION |" >> $GITHUB_STEP_SUMMARY
          fi

          echo "" >> $GITHUB_STEP_SUMMARY
          echo "### Full JSON Response" >> $GITHUB_STEP_SUMMARY
          echo "\`\`\`json" >> $GITHUB_STEP_SUMMARY
          echo "${API_BODY}" >> $GITHUB_STEP_SUMMARY
          echo "\`\`\`"

